<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Udaaan Capital</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <style>
    body {
      margin: 0;
      font-family: Arial, Helvetica, sans-serif;
      background: #f4f6f9;
      color: #222;
    }

    header {
      background: #0b3d91;
      color: white;
      padding: 16px 40px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .logo {
      font-size: 20px;
      font-weight: bold;
    }

    nav button {
      margin-left: 10px;
      padding: 8px 14px;
      border: none;
      background: white;
      color: #0b3d91;
      border-radius: 6px;
      cursor: pointer;
      font-weight: bold;
    }

    .hero {
      padding: 80px 40px;
      text-align: center;
      background: linear-gradient(135deg, #0b3d91, #1e5bd7);
      color: white;
    }

    .hero h1 {
      font-size: 42px;
      margin-bottom: 10px;
    }

    .hero p {
      font-size: 18px;
      opacity: 0.9;
    }

    .container {
      max-width: 900px;
      margin: auto;
      padding: 40px;
    }

    .card {
      background: white;
      padding: 24px;
      border-radius: 12px;
      box-shadow: 0 4px 16px rgba(0,0,0,0.08);
      margin-bottom: 24px;
    }

    input, select {
      width: 100%;
      padding: 10px;
      margin-top: 8px;
      margin-bottom: 14px;
      border-radius: 6px;
      border: 1px solid #ddd;
    }

    button.primary {
      background: #0b3d91;
      color: white;
      padding: 10px;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      width: 100%;
      font-weight: bold;
    }

    .dashboard {
      display: none;
    }

    .metrics {
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      gap: 16px;
      margin-top: 16px;
    }

    .metric-box {
      background: #eef3ff;
      padding: 16px;
      border-radius: 10px;
      text-align: center;
    }

    footer {
      text-align: center;
      padding: 20px;
      color: #777;
    }
  </style>
</head>

<body>

<header>
  <div class="logo">Udaaan Capital</div>
  <nav>
    <button onclick="showSection('startup')">Startup</button>
    <button onclick="showSection('investor')">Investor</button>
    <button onclick="showSection('dashboard')">Dashboard</button>
  </nav>
</header>

<section class="hero">
  <h1>Raise Capital Faster</h1>
  <p>Connecting startups with the right investors.</p>
</section>

<div class="container">

  <!-- STARTUP FORM -->
  <div id="startup" class="card">
    <h2>Startup Registration</h2>
    <input placeholder="Startup Name">
    <input placeholder="Founder Name">
    <input placeholder="Email">
    <input placeholder="Funding Stage (Pre-seed, Seed...)">
    <input placeholder="Industry">
    <button class="primary" onclick="alert('Startup profile created!')">
      Submit Startup
    </button>
  </div>

  <!-- INVESTOR FORM -->
  <div id="investor" class="card" style="display:none;">
    <h2>Investor Registration</h2>
    <input placeholder="Investor / Fund Name">
    <input placeholder="Email">
    <input placeholder="Ticket Size">
    <input placeholder="Preferred Sector">
    <button class="primary" onclick="alert('Investor profile created!')">
      Submit Investor
    </button>
  </div>

  <!-- DASHBOARD -->
  <div id="dashboard" class="card dashboard">
    <h2>Fundraising Dashboard</h2>
    <p>Startup: ExampleAI</p>

    <div class="metrics">
      <div class="metric-box">
        <h3>â‚¹50L</h3>
        <p>Target Raise</p>
      </div>

      <div class="metric-box">
        <h3>12</h3>
        <p>Investors Contacted</p>
      </div>

      <div class="metric-box">
        <h3>4</h3>
        <p>Meetings Scheduled</p>
      </div>
    </div>
  </div>

</div>

<footer>
  Udaaan Capital MVP Prototype
</footer>

<script>
  function showSection(sectionId) {
    document.getElementById("startup").style.display = "none";
    document.getElementById("investor").style.display = "none";
    document.getElementById("dashboard").style.display = "none";

    document.getElementById(sectionId).style.display = "block";
  }
</script>

</body>
</html>
